<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ZHOBCHAT - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    form {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    input {
      background: #21262d;
      color: #c9d1d9;
    }
    input::placeholder {
      color: #8b949e;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ea043;
    }
    #loginMsg {
      margin-top: 10px;
      font-size: 14px;
      color: #f85149;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ZHOBCHAT Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="ای میل" required>
    <input type="password" id="password" placeholder="پاس ورڈ" required>
    <button type="button" id="loginBtn">لاگ ان</button>
    <div id="loginMsg"></div>
    <a href="signup.html">اکاؤنٹ نہیں ہے؟ سائن اپ کریں</a>
  </form>

  <!-- ✅ Firebase + JS -->
  <script type="module" src="login.js"></script>
</body>
</html>
