<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOBCHAT - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Start Chat</h2>
    <input type="text" id="name" placeholder="Name" required />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Age" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <label>Name Color</label>
    <input type="color" id="nameColor" />
    <label>Text Color</label>
    <input type="color" id="textColor" />
    <label>Profile Picture (optional)</label>
    <input type="file" id="profilePic" accept="image/*" />
    <button id="startChat">Start Chat</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { auth, db, storage } from "./firebase_config.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getDownloadURL, ref as sRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const startBtn = document.getElementById("startChat");
    const err = document.getElementById("error");

    startBtn.onclick = async () => {
      const name = nameEl.value.trim();
      const gender = genderEl.value;
      const age = ageEl.value;
      const city = cityEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      const nameColor = nameColorEl.value;
      const textColor = textColorEl.value;
      const file = profilePic.files[0];

      if (!name || !gender || !age || !city || !email || !password) {
        err.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password)
          .catch(async (error) => {
            if (error.code === "auth/email-already-in-use") {
              return await signInWithEmailAndPassword(auth, email, password);
            } else throw error;
          });

        const uid = cred.user.uid;
        let photoURL = "";

        if (file) {
          const storageRef = sRef(storage, "profiles/" + uid);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
        }

        await set(ref(db, "users/" + uid), {
          name,
          gender,
          age,
          city,
          nameColor,
          textColor,
          photoURL,
          joinedAt: new Date().toISOString(),
          status: "online"
        });

        localStorage.setItem("uid", uid);
        localStorage.setItem("name", name);
        location.href = "chat.html";
      } catch (error) {
        err.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
