<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT - Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ZHOBCHAT میں خوش آمدید</h2>

  <!-- Signup Form -->
  <form id="signup-form">
    <h3>Signup</h3>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    
    <div>
      Gender:
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label>Name color:</label>
    <input type="color" id="name-color" value="#000000">
    <label>Message color:</label>
    <input type="color" id="msg-color" value="#000000">

    <button type="submit" id="create-account-btn">Signup</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
