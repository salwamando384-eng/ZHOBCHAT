<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOB CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="join-container">
    <h1>ZHOB CHAT میں خوش آمدید 💬</h1>
    <p>چیٹ جوائن کرنے کے لیے معلومات درج کریں</p>

    <div class="join-form">
      <input type="text" id="nameInput" placeholder="نام درج کریں" required>
      <input type="text" id="dpInput" placeholder="DP تصویر کا URL (اختیاری)">
      <button id="joinBtn">جوائن کریں 🚀</button>
    </div>

    <div class="note">
      <p>⚠️ پہلی بار شامل ہونے والے کا ڈیٹا Firebase میں محفوظ ہوگا</p>
      <p>آپ لاگ آؤٹ کیے بغیر دوبارہ جوائن کر سکتے ہیں</p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
