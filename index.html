<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOB CHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>ZHOB CHAT</h2>
    <div>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <button id="users-btn">Users</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <div id="main">
    <div id="message-box"></div>

    <form id="message-form">
      <input id="message-input" type="text" placeholder="Type message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <aside id="users-panel"></aside>

  <div id="private-chat" class="hidden">
    <div class="popup">
      <h3 id="private-title"></h3>
      <div id="private-box"></div>
      <input id="private-input" placeholder="Type private message..." />
      <button id="private-send">Send</button>
      <button id="close-private">Close</button>
    </div>
  </div>

  <audio id="notify-sound" src="notify.mp3" preload="auto"></audio>

  <script type="module" src="firebase_config.js"></script>
  <script type="module" src="Chat.js"></script>
</body>
</html>
