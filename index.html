<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOBCHAT Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>ZHOBCHAT</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="file" id="dpUpload" accept="image/*" />
    <button id="loginBtn">Join Chat</button>
  </div>

  <script src="firebase_config.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const name = document.getElementById('username').value.trim();
      const file = document.getElementById('dpUpload').files[0];
      if (!name) return alert("Enter your name");

      let dpURL = "default_dp.png";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("dp", e.target.result);
        };
        reader.readAsDataURL(file);
      }

      localStorage.setItem("username", name);
      localStorage.setItem("dp", localStorage.getItem("dp") || dpURL);
      window.location.href = "chat.html";
    });
  </script>
</body>
</html>
