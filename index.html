<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZHOBCHAT — Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-box">
    <h1>ZHOBCHAT</h1>

    <div id="authForms">
      <div id="signupForm" class="auth-card">
        <h3>سائن اپ</h3>
        <input id="suName" placeholder="Full name" />
        <input id="suEmail" type="email" placeholder="Email" />
        <input id="suPass" type="password" placeholder="Password (6+)" />
        <input id="suDp" type="file" accept="image/*" />
        <button id="signupBtn">Sign Up</button>
        <p class="muted">Already have account? <a id="toLogin">Login</a></p>
        <div id="suMsg" class="msg"></div>
      </div>

      <div id="loginForm" class="auth-card hidden">
        <h3>لاگ ان</h3>
        <input id="liEmail" type="email" placeholder="Email" />
        <input id="liPass" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p class="muted">No account? <a id="toSignup">Sign up</a></p>
        <div id="liMsg" class="msg"></div>
      </div>
    </div>
  </div>

<script type="module" src="auth.js"></script>
</body>
</html>
