<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZHOBCHAT</title>
<style>
body { font-family: Arial; background: #e5ddd5; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:20px; border-radius:10px; width:350px; box-shadow:0 0 10px #aaa; }
input, select { width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; background:#25D366; color:white; font-weight:bold; cursor:pointer; }
button.login { background:#075E54; }
h2{text-align:center;}
</style>
</head>
<body>
<div class="container">
  <h2>ZHOBCHAT</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="name" placeholder="Full Name">
  <input type="number" id="age" placeholder="Age">
  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <input type="text" id="city" placeholder="City">
  <input type="text" id="about" placeholder="About Me">

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn" class="login">Login</button>
  <div id="msg" style="text-align:center; color:red;"></div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
