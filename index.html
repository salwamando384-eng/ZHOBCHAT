<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOB CHAT - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #128C7E;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #075E54;
    }
    h2 {
      color: #128C7E;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .switch-link {
      color: #25D366;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ZHOB CHAT</h2>

    <div id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <select id="gender">
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="email" id="email" placeholder="Gmail" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="signupBtn">Create Account</button>
      <p>Already have an account? <span class="switch-link" id="showLogin">Login</span></p>
    </div>

    <div id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Gmail" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <p>New user? <span class="switch-link" id="showSignup">Create Account</span></p>
    </div>
  </div>

  <script src="firebase_config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Switching between forms
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    document.getElementById("showLogin").onclick = () => { signupForm.style.display = "none"; loginForm.style.display = "block"; };
    document.getElementById("showSignup").onclick = () => { signupForm.style.display = "block"; loginForm.style.display = "none"; };

    // SIGNUP
    document.getElementById("signupBtn").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!name || !age || !gender || !email || !password) return alert("Please fill all fields!");

      const userRef = ref(db, "users/" + email.replace(/\./g, "_"));
      await set(userRef, { name, age, gender, email, password, status: "online", dp: "default_dp.png" });

      localStorage.setItem("email", email);
      localStorage.setItem("name", name);
      localStorage.setItem("age", age);
      localStorage.setItem("gender", gender);
      window.location.href = "chat.html";
    };

    // LOGIN
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      if (!email || !password) return alert("Enter Gmail and Password");

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "users/" + email.replace(/\./g, "_")));
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.password === password) {
          localStorage.setItem("email", data.email);
          localStorage.setItem("name", data.name);
          localStorage.setItem("age", data.age);
          localStorage.setItem("gender", data.gender);
          window.location.href = "chat.html";
        } else {
          alert("Wrong password!");
        }
      } else {
        alert("Account not found!");
      }
    };
  </script>
</body>
</html>
