<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOB CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="container">
    <h1 class="title">Welcome to <span>ZHOB CHAT</span></h1>
    <div class="auth-box">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="gender" placeholder="Gender (Male/Female)">
      <input type="number" id="age" placeholder="Age">
      <button id="signupBtn">Sign Up</button>
      <p>Already use? <a href="#" id="showLogin">Login</a></p>
    </div>

    <div class="login-box" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <p>New user? <a href="#" id="showSignup">Sign Up</a></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
