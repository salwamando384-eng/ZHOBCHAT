<!DOCTYPE html>
<html lang="en">
<head>

<title>ZHOB CHAT Ultimate</title>
<link rel="stylesheet" href="style.css">

<!-- Authentication -->
<div id="auth-section" class="card">
  <h2>Welcome to <span>ZHOB CHAT</span></h2>
  <input type="text" id="name" placeholder="Enter Name">
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <div class="auth-buttons">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- Chat Section -->
<div id="chat-section" class="hidden">
  <div class="chat-header">
    <h2>ZHOB CHAT</h2>
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="chat-main">
    <div id="users-panel">
      <h4>Online Users</h4>
      <ul id="onlineUsers"></ul>
      <h4>Offline Users</h4>
      <ul id="offlineUsers"></ul>
    </div>
    <div id="chat-panel">
      <div id="messages"></div>
      <div class="chat-input">

    </div>
  </div>
  <button id="deleteAllBtn" class="admin-btn">Delete All Messages (Admin)</button>
</div>

<!-- User Profile Modal -->
<div id="userProfile" class="hidden profile-modal">
  <div class="profile-content">
    <h3 id="profileName"></h3>
    <p>Email: <span id="profileEmail"></span></p>
    <button id="privateChatBtn">Start Private Chat</button>
    <button id="closeProfile">Close</button>
  </div>
</div>

</body>
</html>
