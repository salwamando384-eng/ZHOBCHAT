<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZhobChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { font-family: Arial; margin: 0; padding: 0; }

  #profileImg {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
  }

  #chatContainer { display: none; padding: 10px; }

  #loading {
    display:none;
    text-align:center;
    font-size:18px;
    padding:20px;
  }
</style>

</head>
<body>

<div id="loading">Loading...</div>

<!-- PROFILE SECTION -->
<div id="profileSection" style="text-align:center; padding:20px;">
  <img id="profileImg" src="default_dp.png">
  <br><br>
  <input type="file" id="dpInput">
  <br><br>
  <button id="saveDPBtn">Save DP</button>
</div>

<!-- CHAT SECTION -->
<div id="chatContainer">
  <div id="messages"></div>
  <input id="msgBox" placeholder="Type message...">
  <button id="sendBtn">Send</button>
</div>

<script type="module" src="./index.js"></script>
</body>
</html>
