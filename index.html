<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOB CHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========== LOGIN / SIGNUP PAGE ========== -->
  <div id="authPage" class="auth-container">
    <h2 class="title">Welcome to <span class="highlight">ZHOB CHAT</span></h2>
    <p class="subtitle">Join the chat by signing up or logging in</p>

    <form id="signupForm" class="auth-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="number" id="age" placeholder="Age" />
      <button type="submit">Sign Up</button>
      <p class="switch">Already have an account? <a href="#" id="loginSwitch">Login</a></p>
    </form>

    <form id="loginForm" class="auth-form hidden">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="switch">New here? <a href="#" id="signupSwitch">Sign up</a></p>
    </form>
  </div>

  <!-- ========== CHAT PAGE ========== -->
  <div id="chatPage" class="chat-container hidden">
    <div class="chat-header">
      <div>ðŸ’¬ ZHOB CHAT</div>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="chat-main">
      <div class="user-list">
        <h3>Users</h3>
        <ul id="userList"></ul>
      </div>

      <div class="messages-area">
        <div id="messages" class="messages"></div>

        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="emojiBtn">ðŸ˜€</button>
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="robots.js"></script>
  <script src="app.js"></script>
</body>
</html>
