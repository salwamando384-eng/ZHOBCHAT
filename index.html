<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZHOB CHAT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-section" class="card">
  <h2>Welcome to <span>ZHOB CHAT</span></h2>
  <input type="text" id="name" placeholder="Enter Name" required>
  <input type="email" id="email" placeholder="Enter Email" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <input type="text" id="gender" placeholder="Gender">
  <input type="number" id="age" placeholder="Age">
  <input type="text" id="city" placeholder="City">
  <input type="file" id="dp" accept="image/*">
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<div id="chat-section" class="hidden">
  <div class="chat-header">
    <h2>ZHOB CHAT</h2>
    <button id="logoutBtn">Logout</button>
    <button id="deleteAllBtn">Delete All (Admin)</button>
  </div>

  <div class="chat-container">
    <div class="users-panel">
      <h3>Online Users</h3>
      <ul id="onlineUsers"></ul>
      <h3>Offline Users</h3>
      <ul id="offlineUsers"></ul>
    </div>

    <div class="chat-area">
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="emojiBtn">ğŸ˜€</button>
        <button id="sendBtn">Send</button>
        <div id="emojiPicker" class="hidden">
          <span>ğŸ˜€</span><span>ğŸ˜‚</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜¢</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Profile Modal -->
<div id="userProfile" class="hidden profile-modal">
  <img id="profileDP" src="default.png" width="80" height="80" style="border-radius:50%">
  <h3 id="profileName"></h3>
  <p>Email: <span id="profileEmail"></span></p>
  <p>Gender: <span id="profileGender"></span></p>
  <p>Age: <span id="profileAge"></span></p>
  <p>City: <span id="profileCity"></span></p>
  <button id="privateChatBtn">Start Private Chat</button>
  <button id="closeProfile">Close</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
