<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOBCHAT - Signup / Login</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      text-align: center;
      direction: rtl;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
      margin-bottom: 10px;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0078ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .switch {
      margin-top: 15px;
      color: #0078ff;
      cursor: pointer;
      text-decoration: underline;
    }
    label {
      display: block;
      text-align: right;
      margin-right: 5%;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container" id="signup-container">
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" checked /> Male
      <input type="radio" name="gender" value="Female" /> Female

      <label>Profile picture (optional):</label>
      <input type="file" id="profile-pic" accept="image/*" />

      <label>Name color:</label>
      <input type="color" id="name-color" value="#000000" />

      <label>Msg color:</label>
      <input type="color" id="msg-color" value="#000000" />

      <button id="create-account-btn" type="submit">Signup</button>
    </form>
    <p class="switch" onclick="showLogin()">Already have an account? Login</p>
  </div>

  <div class="container" id="login-container" style="display: none;">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="switch" onclick="showSignup()">Create new account</p>
  </div>

  <script>
    function showLogin() {
      document.getElementById('signup-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }
    function showSignup() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('signup-container').style.display = 'block';
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
