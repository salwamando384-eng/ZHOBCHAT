<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZHOB CHAT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== AUTH SECTION ===== -->
<div id="auth-section" class="card">
  <h2>Welcome to <span>ZHOB CHAT</span></h2>

  <input type="text" id="name" placeholder="Enter Name">
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <input type="text" id="gender" placeholder="Gender">
  <input type="text" id="age" placeholder="Age">
  <input type="text" id="city" placeholder="City">

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<!-- ===== CHAT SECTION ===== -->
<div id="chat-section" class="hidden">
  <div class="chat-header">
    <h2>ZHOB CHAT</h2>
    <button id="usersToggle">Users</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="main-content">
    <!-- Messages -->
    <div id="messages" class="messages"></div>

    <!-- Users Panel -->
    <div class="users-panel hidden">
      <h3>Online Users</h3>
      <ul id="onlineList"></ul>
      <h3>Offline Users</h3>
      <ul id="offlineList"></ul>
    </div>
  </div>

  <!-- Message Input -->
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="emojiBtn">ğŸ˜€</button>
    <button id="sendBtn">Send</button>
  </div>
  
  <!-- Emoji Picker -->
  <div id="emojiPicker" class="emoji-picker hidden">
    <span>ğŸ˜€</span><span>ğŸ˜‚</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜¢</span>
  </div>
</div>

<!-- ===== USER PROFILE ===== -->
<div id="userProfile" class="user-profile hidden">
  <img id="profileDP" src="default.png" alt="DP">
  <p>Name: <span id="profileName"></span></p>
  <p>Email: <span id="profileEmail"></span></p>
  <p>Gender: <span id="profileGender"></span></p>
  <p>Age: <span id="profileAge"></span></p>
  <p>City: <span id="profileCity"></span></p>
  <button id="privateChatBtn">Start Private Chat</button>
  <button id="closeProfile">Close</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
