<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZHOBCHAT — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card center">
    <h2>ZHOBCHAT — Start</h2>
    <form id="startForm">
      <input id="name" placeholder="نام" required />
      <select id="gender" required>
        <option value="">جنس منتخب کریں</option>
        <option value="Male">مرد</option>
        <option value="Female">عورت</option>
      </select>
      <input id="age" type="number" placeholder="عمر" required />
      <input id="city" placeholder="شہر" required />
      <label>نام کلر</label>
      <input id="nameColor" type="color" value="#1565c0" />
      <label>لکھائی کلر</label>
      <input id="textColor" type="color" value="#000000" />
      <label>پروفائل تصویر (اختیاری)</label>
      <input id="dpFile" type="file" accept="image/*" />
      <button type="submit">Start Chat</button>
    </form>
    <p id="startMsg" class="muted"></p>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
