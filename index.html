<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZHOBCHAT â€” Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-card">
    <h1>ZHOBCHAT</h1>

    <div id="signupBox" class="card">
      <h2>Create account</h2>
      <input id="su_name" placeholder="Full name" />
      <select id="su_gender">
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input id="su_age" type="number" placeholder="Age" />
      <input id="su_city" placeholder="City" />
      <input id="su_email" type="email" placeholder="Email" />
      <input id="su_password" type="password" placeholder="Password" />
      <label>Profile picture</label>
      <input id="su_dp" type="file" accept="image/*" />
      <div class="two-col">
        <div>
          <label>Name color</label>
          <input id="su_nameColor" type="color" value="#ff4d4d" />
        </div>
        <div>
          <label>Message color</label>
          <input id="su_msgColor" type="color" value="#ffffff" />
        </div>
      </div>
      <button id="signupBtn">Sign up</button>
      <p id="signupMsg" class="muted small"></p>
      <p class="muted">Already registered? <a href="#" id="showLogin">Login</a></p>
    </div>

    <div id="loginBox" class="card hidden">
      <h2>Login</h2>
      <input id="li_email" type="email" placeholder="Email" />
      <input id="li_password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" class="muted small"></p>
      <p class="muted">New user? <a href="#" id="showSignup">Signup</a></p>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
