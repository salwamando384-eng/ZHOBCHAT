<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/></head>
<body>
  <h3>Firebase Test</h3>
  <p>Open console to see logs.</p>
  <script type="module">
    import { auth, db } from "./firebase_config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    onAuthStateChanged(auth, u => console.log("auth state:", u));
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    onValue(ref(db, "messages"), s => console.log("messages:", s.val()));
  </script>
</body>
</html>
