<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="test-page">
    <div class="card">
        <h2>Firebase Connection Test</h2>
        <button id="testBtn">Test Firebase</button>
        <p id="result"></p>
    </div>

    <script type="module">
        import { app, db } from "./firebase_config.js";
        import { ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        document.getElementById("testBtn").onclick = async () => {
            try {
                const snapshot = await get(ref(db, "test"));
                if (snapshot.exists()) {
                    document.getElementById("result").innerText = "Firebase Connected! Value: " + snapshot.val();
                } else {
                    document.getElementById("result").innerText = "Connected, but no 'test' value found.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error;
            }
        };
    </script>
</body>
</html>
