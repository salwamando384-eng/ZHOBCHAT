<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZHOBCHAT — Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">ZHOBCHAT</div>
    <div>
      <button id="openUsers">Users</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div id="myBrief"></div>
      <h4>Users</h4>
      <div id="usersList"></div>
    </aside>

    <main class="main">
      <div id="messages" class="messages">پیغامات لوڈ ہو رہے ہیں...</div>

      <form id="sendForm" class="sendForm">
        <input id="msgInput" placeholder="پیغام لکھیں..." autocomplete="off" />
        <input id="msgColor" type="color" value="#000000" title="Message color" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <!-- Private chat popup (WhatsApp-like) -->
  <div id="privatePopup" class="privatePopup hidden">
    <div class="ppHeader">
      <div id="ppTitle"></div>
      <button id="ppClose">✕</button>
    </div>
    <div id="ppMessages" class="ppMessages"></div>
    <form id="ppForm" class="ppForm">
      <input id="ppInput" placeholder="Private message..." />
      <button type="submit">Send</button>
    </form>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
