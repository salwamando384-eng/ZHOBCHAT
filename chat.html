<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZHOBCHAT</title>
<link rel="stylesheet" href="chat.css">
<style>
body{margin:0;font-family:Arial;background:#e5ddd5;}
.header{display:flex;align-items:center;padding:10px;background:#075E54;color:white;position:sticky;top:0;z-index:10;}
.header img{width:50px;height:50px;border-radius:50%;margin-right:10px;object-fit:cover;}
.header h2{flex:1;margin:0;font-size:18px;}
.user-list{background:#fff;width:200px;overflow-y:auto;position:absolute;top:70px;bottom:0;left:0;border-right:1px solid #ccc;}
.user-item{padding:10px;border-bottom:1px solid #eee;cursor:pointer;display:flex;align-items:center;}
.user-item span.status{width:10px;height:10px;border-radius:50%;margin-right:5px;}
.user-item span.status.online{background:green;}
.user-item span.status.offline{background:black;}
.chat-container{margin-left:200px;display:flex;flex-direction:column;height:100vh;}
.messages{flex:1;overflow-y:auto;padding:10px;background:#e5ddd5;}
.msg{margin-bottom:10px;display:flex;align-items:flex-end;}
.msg.self{justify-content:flex-end;}
.msg img{width:40px;height:40px;border-radius:50%;margin-right:5px;object-fit:cover;}
.msg-content{max-width:60%;background:#dcf8c6;padding:8px 12px;border-radius:10px;position:relative;}
.msg.self .msg-content{background:#fff;}
.msg-time{font-size:10px;color:#555;margin-left:5px;margin-top:2px;}
.input-area{display:flex;padding:10px;background:#fff;position:sticky;bottom:0;}
.input-area input{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;}
.input-area button{margin-left:5px;padding:10px 15px;border:none;background:#25D366;color:white;border-radius:20px;cursor:pointer;}
</style>
</head>
<body>

<div class="header">
  <img id="myDp" src="default_dp.png">
  <h2 id="myName">Loading...</h2>
</div>

<div class="user-list" id="userList"></div>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
