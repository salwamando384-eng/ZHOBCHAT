<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZHOBCHAT - Chat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">ZHOBCHAT</div>
    <div class="controls">
      <button id="usersToggle">Users</button>
      <button id="adminClearAll" title="Delete all messages (admin)">Clear All</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="main">
    <aside class="sidebar" id="sidebar">
      <div class="profile-brief" id="myProfileBrief"></div>
      <h4>Users</h4>
      <div id="usersList" class="usersList"></div>
    </aside>

    <section class="chatSection">
      <div id="messagesArea" class="messagesArea">پیغامات لوڈ ہو رہے ہیں...</div>

      <form id="sendForm" class="sendForm">
        <input id="messageInput" placeholder="پیغام لکھیں..." autocomplete="off" />
        <input id="colorInput" type="color" title="Message color" value="#000000" />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

<script type="module" src="chat.js"></script>
</body>
</html>
