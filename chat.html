<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZHOBCHAT</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial;
    background-color: #e5ddd5;
  }

  .header {
    background-color: #075E54;
    color: white;
    padding: 15px;
    font-size: 18px;
    text-align: center;
    position: relative;
  }

  #profileBtn {
    position: absolute;
    right: 15px;
    top: 12px;
    background-color: #128C7E;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
  }

  #messages {
    height: calc(100vh - 130px);
    overflow-y: auto;
    padding: 10px;
  }

  #inputBox {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    padding: 10px;
    display: flex;
  }

  #msg {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  #sendBtn {
    margin-left: 8px;
    background-color: #25D366;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 15px;
    border-radius: 6px;
  }
</style>
</head>

<body>

<div class="header">
  ZHOB CHAT
  <button id="profileBtn">Profile</button>
</div>

<div id="messages"></div>

<div id="inputBox">
  <input type="text" id="msg" placeholder="Type messageâ€¦">
  <button id="sendBtn">Send</button>
</div>

<script type="module">
  import { auth } from "./firebase_config.js";

  document.getElementById("profileBtn").onclick = () => {
    window.location.href = "profile.html";
  };
</script>

</body>
</html>
