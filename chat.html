<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT - Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #2196F3;
      color: white;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    .top-buttons {
      display: flex;
      gap: 10px;
    }
    .top-buttons button {
      background: white;
      color: #2196F3;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .top-buttons button:hover {
      background: #e3f2fd;
    }
    #userList {
      position: absolute;
      top: 50px;
      right: 10px;
      width: 180px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
    }
    #userList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #userList li {
      padding: 5px 8px;
      border-bottom: 1px solid #eee;
    }
    #chatBox {
      padding: 10px;
      height: calc(100vh - 150px);
      overflow-y: auto;
    }
    #messageInput {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <header>
    <h2>ZHOBCHAT</h2>
    <div class="top-buttons">
      <button id="usersBtn">USERS</button>
      <button id="profileBtn">Profile</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="userList">
    <h4>Active Users</h4>
    <ul id="usersUl"></ul>
  </div>

  <div id="chatBox"></div>

  <div style="padding:10px;text-align:center;">
    <input type="text" id="messageInput" placeholder="Write a message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const usersBtn = document.getElementById("usersBtn");
    const profileBtn = document.getElementById("profileBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userListDiv = document.getElementById("userList");
    const usersUl = document.getElementById("usersUl");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    // âœ… Check Login
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadMessages();
        loadUsers();
      }
    });

    // âœ… Send Message
    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const user = auth.currentUser;
      db.ref("messages").push({
        uid: user.uid,
        text: msg,
        name: user.displayName || "User",
        time: new Date().toLocaleTimeString()
      });
      messageInput.value = "";
    };

    // âœ… Load Messages
    function loadMessages() {
      db.ref("messages").on("child_added", (snap) => {
        const data = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<b>${data.name}</b>: ${data.text} <small>(${data.time})</small>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // âœ… Load Users
    function loadUsers() {
      db.ref("users").on("value", (snap) => {
        usersUl.innerHTML = "";
        snap.forEach((child) => {
          const li = document.createElement("li");
          li.textContent = child.val().username || child.val().name || "User";
          usersUl.appendChild(li);
        });
      });
    }

    // âœ… Toggle user list
    usersBtn.onclick = () => {
      userListDiv.style.display = userListDiv.style.display === "none" ? "block" : "none";
    };

    // âœ… Profile Page
    profileBtn.onclick = () => {
      window.location.href = "profile.html";
    };

    // âœ… Logout
    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
