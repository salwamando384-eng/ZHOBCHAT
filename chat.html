<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT - Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2196F3;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #users-btn {
      cursor: pointer;
      background: white;
      color: #2196F3;
      border: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
    }

    #users-list {
      position: fixed;
      right: 0;
      top: 50px;
      width: 200px;
      height: 100%;
      background: #fff;
      border-left: 1px solid #ccc;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    #users-list p {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin: 0;
      cursor: pointer;
    }

    #chat-box {
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
      background: #fff;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background: white;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h3>ZHOBCHAT</h3>
    <button id="users-btn">USERS</button>
  </header>

  <div id="users-list"></div>
  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="پیغام لکھیں..." required />
    <button id="send-btn" type="submit">Send</button>
  </form>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const chatBox = document.getElementById("chat-box");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const usersList = document.getElementById("users-list");
    const usersBtn = document.getElementById("users-btn");

    // Toggle user list
    usersBtn.addEventListener("click", () => {
      usersList.style.display = usersList.style.display === "none" ? "flex" : "none";
    });

    // Load users
    db.ref("users").on("value", (snapshot) => {
      usersList.innerHTML = "";
      snapshot.forEach((child) => {
        const user = child.val();
        const p = document.createElement("p");
        p.textContent = user.username;
        usersList.appendChild(p);
      });
    });

    // Load messages
    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const p = document.createElement("p");
      p.innerHTML = `<strong style="color:${msg.nameColor}">${msg.username}:</strong> 
                     <span style="color:${msg.msgColor}">${msg.text}</span>`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("پہلے لاگ ان کریں!");

      db.ref("users/" + user.uid).once("value").then((snapshot) => {
        const userData = snapshot.val();
        db.ref("messages").push({
          username: userData.username,
          nameColor: userData.nameColor,
          msgColor: userData.msgColor,
          text: messageInput.value,
          time: new Date().toLocaleString()
        });
        messageInput.value = "";
      });
    });
  </script>
</body>
</html>
