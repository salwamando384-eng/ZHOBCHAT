<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOB CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="chat-header">
    <h1>💬 ZHOB CHAT</h1>
    <button id="logoutBtn">لاگ آؤٹ</button>
  </header>

  <main class="chat-container">
    <aside class="user-list">
      <h3>👥 یوزرز</h3>
      <ul id="userList"></ul>
    </aside>

    <section class="chat-box">
      <div id="messages"></div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="میسج لکھیں...">
        <button id="emojiBtn">🙂</button>
        <button id="sendBtn">📤 بھیجیں</button>
      </div>
    </section>

    <aside class="user-details" id="userDetails">
      <h3>یوزر تفصیل</h3>
      <img id="userDetailDp" src="" alt="DP">
      <p id="userDetailName"></p>
      <p id="userDetailAge"></p>
      <p id="userDetailGender"></p>
      <button id="privateChatBtn">پرائیوٹ چیٹ</button>
    </aside>
  </main>

  <footer class="chat-footer">
    <button id="clearChatBtn" class="admin-only">🗑️ سب میسج ڈیلیٹ کریں</button>
  </footer>

  <script type="module" src="app.js"></script>
  <script type="module" src="robots.js"></script>
</body>
</html>
