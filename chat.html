<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT — Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #58a6ff;
    }

    header button {
      background-color: #21262d;
      color: #e6edf3;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #userList {
      position: absolute;
      top: 55px;
      right: 10px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      display: none;
      z-index: 10;
    }

    #userList h3 {
      margin-top: 0;
      color: #58a6ff;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #21262d;
      border-radius: 10px;
      align-self: flex-start;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg.self {
      background-color: #238636;
      align-self: flex-end;
    }

    #typingStatus {
      font-size: 12px;
      color: #8b949e;
      margin: 5px 10px;
    }

    footer {
      display: flex;
      padding: 10px;
      background-color: #161b22;
      border-top: 1px solid #30363d;
    }

    footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: white;
      border-radius: 6px;
    }

    footer button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: #238636;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .timestamp {
      display: block;
      font-size: 10px;
      color: #8b949e;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <button id="usersBtn">USERS</button>
    <h1>ZHOBCHAT</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="userList">
    <h3>Active Users</h3>
    <ul id="users"></ul>
  </div>

  <div id="chatBox"></div>
  <div id="typingStatus"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="پیغام لکھیں..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script type="module" src="chat.js"></script>
</body>
</html>
