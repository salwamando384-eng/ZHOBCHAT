<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="users-section">
      <h3>Online Users</h3>
      <div id="onlineUsers"></div>
      <h3>Offline Users</h3>
      <div id="offlineUsers"></div>
    </div>

    <div class="messages-section">
      <div class="messages" id="messages"></div>
      <input type="text" id="msgInput" placeholder="Type your message" />
      <button id="sendBtn">Send</button>
      <button id="logoutBtn">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onDisconnect, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    import { firebaseConfig } from "./firebase_config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("loggedInUser");
    const name = localStorage.getItem("username");
    const email = localStorage.getItem("email");
    const dp = localStorage.getItem("dp") || "default_dp.png";

    if (!username) {
      window.location.href = "index.html";
      throw new Error("Not logged in");
    }

    const usersRef = ref(db, "users/");
    const messagesRef = ref(db, "messages/");

    const onlineDiv = document.getElementById("onlineUsers");
    const offlineDiv = document.getElementById("offlineUsers");
    const messagesDiv = document.getElementById("messages");

    const userColors = {};
    function getColor(name){
      if(!userColors[name]){
        const colors = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
        userColors[name] = colors[Math.floor(Math.random()*colors.length)];
      }
      return userColors[name];
    }

    // Set user online
    const userRef = ref(db, `users/${name}`);
    set(userRef, { name, email, dp, status: "online" });
    onDisconnect(userRef).set({ name, email, dp, status: "offline" });

    // Fetch all users and display online/offline
    onChildAdded(usersRef, (snapshot) => {
      updateUsersList();
    });

    function updateUsersList(){
      get(usersRef).then(snapshot=>{
        onlineDiv.innerHTML = "";
        offlineDiv.innerHTML = "";
        snapshot.forEach(userSnap=>{
          const user = userSnap.val();
          const div = document.createElement("div");
          div.style.cursor = "pointer";
          div.innerHTML = `<img src="${user.dp}" class="user-dp"/> <span style="color:${getColor(user.name)}">${user.name}</span>`;
          div.onclick = () => {
            alert(`Name: ${user.name}\nEmail: ${user.email}\nStatus: ${user.status}`);
          }
          if(user.status === "online") onlineDiv.appendChild(div);
          else offlineDiv.appendChild(div);
        });
      });
    }

    // Send message
    document.getElementById("sendBtn").onclick = () => {
      const msgInput = document.getElementById("msgInput");
      const text = msgInput.value.trim();
      if(!text) return;
      const msgData = { name, email, dp, text, time: new Date().toLocaleTimeString() };
      push(messagesRef, msgData);
      msgInput.value = "";
    };

    // Listen messages
    onChildAdded(messagesRef, (snapshot)=>{
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = msg.name===name ? "my-msg":"their-msg";
      msgDiv.innerHTML = `<img src="${msg.dp}" class="msg-dp"/> <div><b style="color:${getColor(msg.name)}">${msg.name}</b>: ${msg.text}<br><small>${msg.time}</small></div>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      const userRef = ref(db, `users/${name}`);
      set(userRef, { name, email, dp, status: "offline" });
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
