<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZHOBCHAT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topbar">
    <div class="left">
      <img id="topDp" class="top-dp" src="default_dp.png">
      <div>
        <div id="topName">ZHOBCHAT</div>
        <div id="topStatus" class="muted">Loading...</div>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:8px;">
      <button id="toProfile" class="secondary">Profile</button>
      <button id="logout" class="secondary">Logout</button>
    </div>
  </div>

  <div class="app-wrap">
    <div class="sidebar" id="sidebar">
      <h4>Users</h4>
      <div id="usersList"></div>
      <hr>
      <h4>Group</h4>
      <div class="user-item" id="groupItem">
        <img src="default_dp.png" class="user-dp">
        <div>
          <div class="user-name">ZHOBCHAT (Group)</div>
          <div class="user-about">Open group chat</div>
        </div>
      </div>
    </div>

    <div class="main">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="msgInput" type="text" placeholder="Type a message" />
        <input id="attach" type="file" accept="image/*" style="display:none">
        <button id="attachBtn" class="compose-btn">ðŸ“Ž</button>
        <button id="sendBtn" class="compose-btn">Send</button>
      </div>
    </div>
  </div>

<script type="module" src="chat.js"></script>
</body>
</html>
