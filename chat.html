<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZHOBCHAT â€” Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app-fullscreen hidden">

    <!-- topbar -->
    <header class="topbar">
      <div class="brand">ZHOB<span>CHAT</span></div>
      <div class="top-actions">
        <div id="currentName" class="current-name"></div>
        <img id="currentDP" class="top-dp" src="default_dp.png" alt="dp" />
        <button id="logoutBtn" class="btn small">Logout</button>
      </div>
    </header>

    <!-- main area -->
    <div class="main-area">
      <!-- users panel (left) -->
      <aside class="users-panel">
        <h4>Users <span id="onlineCount" class="muted small"></span></h4>
        <ul id="onlineList" class="user-list"></ul>
      </aside>

      <!-- messages area -->
      <section class="messages-area">
        <div id="messages" class="messages"></div>

        <div class="composer">
          <button id="emojiBtn" class="emoji">ðŸ˜Š</button>
          <input id="messageInput" placeholder="Type a message..." />
          <button id="sendBtn" class="btn primary">Send</button>
        </div>
      </section>

      <!-- profile slide (right) -->
      <aside id="profilePanel" class="profile-panel hidden">
        <button id="closeProfile" class="close-x">âœ–</button>
        <img id="profileDP" src="default_dp.png" class="profile-img" alt="dp" />
        <h3 id="profileName">Name</h3>
        <p id="profileInfo" class="muted small">Age Â· Gender Â· City</p>
        <div class="profile-actions">
          <button id="startPrivateBtn" class="btn">Start Private</button>
          <button id="viewProfileBtn" class="btn">View Profile</button>
        </div>
      </aside>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
