<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat â€” ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-page">

    <header class="chat-header">
      <div class="left">
        <button id="openUsersTop" class="small-btn">Users</button>
        <h1>ZHOBCHAT</h1>
      </div>
      <div class="right">
        <img id="myDpHeader" class="header-dp" src="default_dp.png" />
        <button id="profileBtn" class="small-btn">Profile</button>
        <button id="logoutBtn" class="small-btn">Logout</button>
      </div>
    </header>

    <main id="messages" class="messages-box"></main>

    <footer class="input-area">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="delAllBtn" class="danger" title="Owner only, deletes all messages" style="display:none;">Delete All</button>
    </footer>

  </div>

  <script type="module" src="chat.js"></script>
  <script src="users_popup_component.js"></script> <!-- adds Users overlay (file provided later) -->
</body>
</html>
