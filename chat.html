<!DOCTYPE html>

<head>

    #popupContent {

  </style>
</head>

<body>
  <header>ZHOBCHAT ðŸ’¬</header>

  <div id="chatBox"></div>

  <div id="sendBox">
    <input id="msgInput" type="text" placeholder="Ø§Ù¾Ù†Ø§ Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº..." />
    <button id="sendBtn">ðŸ“© Ø¨Ú¾ÛŒØ¬ÛŒÚº</button>
  </div>

  <!-- ðŸ”¹ Profile Popup -->
  <div id="popup">
    <div id="popupContent">
      <img id="pPhoto" src="default.png" alt="User" />
      <h3 id="pName">ðŸ‘¤ Ù†Ø§Ù…</h3>
      <p id="pGender"></p>
      <p id="pCity"></p>
      <p id="pAge"></p>
      <p id="pLastSeen"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onChildAdded,
      get
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218",
      measurementId: "G-LX9P9LRLV8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const popup = document.getElementById("popup");
    const pPhoto = document.getElementById("pPhoto");
    const pName = document.getElementById("pName");
    const pGender = document.getElementById("pGender");
    const pCity = document.getElementById("pCity");
    const pAge = document.getElementById("pAge");
    const closePopup = document.getElementById("closePopup");

    let currentUser = null;

    // ðŸ”¹ Auth Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        window.location.href = "index.html";
      }
    });

    // ðŸ”¹ Send Message
    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text) return;

      const msgRef = ref(db, "messages");
      await push(msgRef, {
        text,
        sender: currentUser.uid,
        time: new Date().toLocaleTimeString()
      });
      msgInput.value = "";
    };

    // ðŸ”¹ Load Messages
    function loadMessages() {
      const msgRef = ref(db, "messages");
      onChildAdded(msgRef, async (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");

        const userRef = ref(db, "users/" + data.sender);
        const userSnap = await get(userRef);
        const userData = userSnap.val();

        const senderName = userData?.name || "Unknown";
        const msgColor = userData?.msgColor || "#000";
        const nameColor = userData?.nameColor || "#007bff";
        const photo = userData?.photoURL || "default.png";

        if (data.sender === currentUser.uid) {
          div.classList.add("myMsg");
        } else {
          div.classList.add("otherMsg");
          div.style.cursor = "pointer";
          div.onclick = () => showProfile(data.sender);
        }

        div.innerHTML = `
          <b style="color:${nameColor}">
            <img src="${photo}" width="25" height="25" style="border-radius:50%;vertical-align:middle;margin-right:5px;">
            ${senderName}
          </b><br>
          <span style="color:${msgColor}">${data.text}</span>
        `;

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // ðŸ”¹ Show Profile Popup (with Last Seen)
    async function showProfile(uid) {
      const userRef = ref(db, "users/" + uid);
      const statusRef = ref(db, "status/" + uid);

      const [userSnap, statusSnap] = await Promise.all([get(userRef), get(statusRef)]);
      const data = userSnap.val();
      const status = statusSnap.val();

      if (!data) return;

      pPhoto.src = data.photoURL || "default.png";
      pName.textContent = "ðŸ‘¤ " + (data.name || "User");
      pGender.textContent = "ðŸš» Ø¬Ù†Ø³: " + (data.gender || "Ù†Ø§Ù…Ø¹Ù„ÙˆÙ…");
      pCity.textContent = "ðŸ™ï¸ Ø´ÛØ±: " + (data.city || "Ù†Ø§Ù…Ø¹Ù„ÙˆÙ…");
      pAge.textContent = "ðŸŽ‚ Ø¹Ù…Ø±: " + (data.age || "Ù†Ø§Ù…Ø¹Ù„ÙˆÙ…");

      // ðŸ•“ Last Seen
      let lastSeenText = "Ù†Ø§Ù…Ø¹Ù„ÙˆÙ…";
      if (status) {
        if (status.online) {
          lastSeenText = "Ø¢Ù† Ù„Ø§Ø¦Ù† âœ…";
        } else if (status.lastSeen) {
          const lastSeenDate = new Date(status.lastSeen);
          const now = new Date();
          const diff = now - lastSeenDate;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = lastSeenDate.getHours().toString().padStart(2, "0");
          const mins = lastSeenDate.getMinutes().toString().padStart(2, "0");
          if (days === 0) {
            lastSeenText = `Ø¢Ø®Ø±ÛŒ Ø¨Ø§Ø± Ø¢Ø¬ ${hours}:${mins} Ù¾Ø± Ø¯ÛŒÚ©Ú¾Ø§ Ú¯ÛŒØ§`;
          } else if (days === 1) {
            lastSeenText = `Ø¢Ø®Ø±ÛŒ Ø¨Ø§Ø± Ú©Ù„ ${hours}:${mins} Ù¾Ø± Ø¯ÛŒÚ©Ú¾Ø§ Ú¯ÛŒØ§`;
          } else {
            lastSeenText = `Ø¢Ø®Ø±ÛŒ Ø¨Ø§Ø± ${days} Ø¯Ù† Ù¾ÛÙ„Û’ Ø¯ÛŒÚ©Ú¾Ø§ Ú¯ÛŒØ§`;
          }
        }
      }
      document.getElementById("pLastSeen").textContent = `ðŸ•“ ${lastSeenText}`;
      popup.style.display = "flex";
    }

    closePopup.onclick = () => (popup.style.display = "none");
  </script>
</body>
</html>
