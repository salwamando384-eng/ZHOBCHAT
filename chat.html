<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
  <div class="app">
    <div class="left">
      <div class="app-title">ZHOB CHAT</div>
      <div style="display:flex;gap:8px;">
        <input id="searchBox" placeholder="Search users or chats" style="flex:1;padding:8px;border-radius:8px;border:1px solid #ddd;" />
        <button id="newChatBtn" class="btn ghost">New</button>
      </div>
      <div class="users-list card" style="margin-top:10px;">
        <ul id="userList" style="list-style:none;padding:0;margin:0;"></ul>
      </div>
    </div>

    <div class="center">
      <div class="chat-top">
        <div class="room-title" id="roomTitle">General Chat</div>
        <div>
          <button id="clearChatBtn" class="btn ghost">Clear</button>
          <button id="logoutBtn" class="btn ghost">Logout</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="messageInput" type="text" placeholder="Write a message..." />
        <button id="emojiBtn" class="icon-btn">ðŸ‘¥</button>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <h4>Selected User</h4>
        <img id="userDetailDp" src="https://i.ibb.co/0F8VbW5/default_dp.png" class="detail-dp" alt="dp" />
        <div id="userDetailName" class="detail-row">Name: â€”</div>
        <div id="userDetailAge" class="detail-row">Age: â€”</div>
        <div id="userDetailGender" class="detail-row">Gender: â€”</div>
        <button id="privateChatBtn" class="btn primary">Start Private Chat</button>
      </div>

      <div class="card">
        <h4>Info</h4>
        <p>Admin: admin@gmail.com</p>
        <p>Robots: Ali, Bilal, Ahsan, Meena, Hina</p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
