<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ZHOBCHAT - Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #e9f0f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #usersList {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
    }
    #usersList span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #f1f1f1;
      border-radius: 10px;
      cursor: pointer;
    }
    #usersList span:hover {
      background: #d1e8ff;
    }
    #chatBox {
      height: 65vh;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
    }
    .msg {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .msg img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      object-fit: cover;
    }
    .msg-content {
      background: #f2f2f2;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .msg-name {
      font-weight: bold;
      margin-bottom: 2px;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-right: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

  <header>üí¨ ZHOBCHAT</header>

  <div id="usersList">ŸÑŸà⁄à €ÅŸà ÿ±€Åÿß €Å€í...</div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫...">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      onValue,
      set,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const usersList = document.getElementById("usersList");

    let currentUser = null;
    let activeChatId = "public"; // default chat room

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loadUsers();
      loadMessages();
    });

    // üîπ Load All Users List
    function loadUsers() {
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        usersList.innerHTML = "";
        const users = snapshot.val();
        for (let uid in users) {
          if (uid === currentUser.uid) continue;
          const span = document.createElement("span");
          span.textContent = users[uid].name || "User";
          span.onclick = () => openPrivateChat(uid, users[uid].name);
          usersList.appendChild(span);
        }
      });
    }

    // üîπ Open Private Chat
    function openPrivateChat(otherUID, otherName) {
      activeChatId =
        currentUser.uid < otherUID
          ? `${currentUser.uid}_${otherUID}`
          : `${otherUID}_${currentUser.uid}`;
      chatBox.innerHTML = "";
      document.querySelector("header").textContent = `üîí Ÿæÿ±ÿßÿ¶€åŸà€åŸπ ⁄Ü€åŸπ: ${otherName}`;
      loadMessages();
    }

    // üîπ Load Messages (public or private)
    function loadMessages() {
      const chatRef = ref(db, "chats/" + activeChatId);
      chatBox.innerHTML = "";
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    // üîπ Send Message
    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const chatRef = ref(db, "chats/" + activeChatId);

      await push(chatRef, {
        uid: currentUser.uid,
        name: currentUser.displayName || "User",
        photoURL: currentUser.photoURL || "default.png",
        text,
        timestamp: serverTimestamp()
      });

      // save user info (for list)
      await set(ref(db, "users/" + currentUser.uid), {
        name: currentUser.displayName || "User",
        photoURL: currentUser.photoURL || "default.png"
      });

      messageInput.value = "";
    };

    // üîπ Display Message
    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      const img = document.createElement("img");
      img.src = data.photoURL || "default.png";

      const content = document.createElement("div");
      content.className = "msg-content";

      const name = document.createElement("div");
      name.className = "msg-name";
      name.textContent = data.name || "User";

      const text = document.createElement("div");
      text.textContent = data.text;

      content.appendChild(name);
      content.appendChild(text);
      msgDiv.appendChild(img);
      msgDiv.appendChild(content);

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
