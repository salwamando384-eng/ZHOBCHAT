<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOBCHAT - Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    #profile-name {
      font-weight: bold;
    }

    #logout-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #e5e5e5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .my-message {
      background: #d1f7d1;
      margin-left: auto;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background: #ecf0f1;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #send-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div id="profile">
      <img id="profile-img" src="https://i.postimg.cc/3Rwgjfyk/default.png" alt="Profile">
      <span id="profile-name">Loading...</span>
    </div>
    <button id="logout-btn">Logout</button>
  </header>

  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // ðŸ”¥ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // ðŸ§â€â™‚ï¸ User Auth Check + Profile Load
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      db.ref("users/" + uid).once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("profile-name").textContent = data.username;
          document.getElementById("profile-name").style.color = data.nameColor;
          document.getElementById("profile-img").src = data.photoURL || "https://i.postimg.cc/3Rwgjfyk/default.png";
        }
      });
    });

    // ðŸšª Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });

    // ðŸ’¬ Message Send
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      const user = auth.currentUser;

      if (message && user) {
        db.ref("messages").push({
          uid: user.uid,
          text: message,
          time: new Date().toISOString()
        });
        input.value = "";
      }
    });

    // ðŸ“¡ Real-Time Messages
    db.ref("messages").on("child_added", async (snapshot) => {
      const msgData = snapshot.val();
      const msgDiv = document.createElement("div");

      // Get user info for color and name
      const userSnap = await db.ref("users/" + msgData.uid).once("value");
      const userInfo = userSnap.val();

      msgDiv.classList.add("message");
      if (msgData.uid === (auth.currentUser?.uid)) {
        msgDiv.classList.add("my-message");
      }

      msgDiv.innerHTML = `
        <strong style="color:${userInfo?.nameColor || '#000'}">${userInfo?.username || 'Unknown'}:</strong>
        <span style="color:${userInfo?.msgColor || '#000'}">${msgData.text}</span>
      `;

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
