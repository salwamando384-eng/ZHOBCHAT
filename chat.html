<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat - ZhobChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <img id="chatDp" class="header-dp" src="default_dp.png" />
      <h2>ZHOBCHAT</h2>
      <div class="header-buttons">
        <button id="usersBtn">Users</button>
        <button id="profileBtn">Profile</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div id="messages" class="messages-box"></div>

    <div class="input-area">
      <input id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Users overlay & detail panel placeholder -->
  <div id="usersOverlay" class="users-overlay hidden">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h3 style="color:var(--primary)">All Users</h3>
        <button id="closeUsers" class="btn">Close</button>
      </div>
      <div id="usersListArea"></div>
      <div id="userDetailArea" class="detail-box hidden"></div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
