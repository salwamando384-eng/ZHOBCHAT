<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ZHOBCHAT - Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #e9f0f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #usersList {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
    }
    #usersList span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #f1f1f1;
      border-radius: 10px;
      cursor: pointer;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 5px;
    }
    #chatBox {
      height: 65vh;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
    }
    .msg {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .msg img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      object-fit: cover;
      cursor: pointer;
    }
    .msg-content {
      background: #f2f2f2;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .msg-name {
      font-weight: bold;
      margin-bottom: 2px;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-right: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }

    /* üåü Profile Card */
    #profilePopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .profileCard {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .profileCard img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profileCard h3 {
      margin: 5px 0;
    }
    .closeBtn {
      background: crimson;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>üí¨ ZHOBCHAT</header>

  <div id="usersList">ŸÑŸà⁄à €ÅŸà ÿ±€Åÿß €Å€í...</div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- üåü Profile Popup -->
  <div id="profilePopup">
    <div class="profileCard">
      <img id="pPhoto" src="">
      <h3 id="pName"></h3>
      <p id="pGender"></p>
      <p id="pCity"></p>
      <p id="pAge"></p>
      <button class="closeBtn" onclick="closeProfile()">ÿ®ŸÜÿØ ⁄©ÿ±€å⁄∫</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      onValue,
      set,
      serverTimestamp,
      onDisconnect,
      get
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const usersList = document.getElementById("usersList");

    const popup = document.getElementById("profilePopup");
    const pPhoto = document.getElementById("pPhoto");
    const pName = document.getElementById("pName");
    const pGender = document.getElementById("pGender");
    const pCity = document.getElementById("pCity");
    const pAge = document.getElementById("pAge");

    let currentUser = null;
    let activeChatId = "public";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      const userStatusRef = ref(db, "status/" + user.uid);
      await set(userStatusRef, { online: true, lastSeen: new Date().toISOString() });
      onDisconnect(userStatusRef).set({ online: false, lastSeen: new Date().toISOString() });

      loadUsers();
      loadMessages();
    });

    function loadUsers() {
      const usersRef = ref(db, "users");
      const statusRef = ref(db, "status");

      onValue(usersRef, (snapshot) => {
        const users = snapshot.val() || {};
        usersList.innerHTML = "";

        onValue(statusRef, (statusSnap) => {
          const statuses = statusSnap.val() || {};

          for (let uid in users) {
            if (uid === currentUser.uid) continue;
            const span = document.createElement("span");
            const dot = document.createElement("span");
            dot.classList.add("status-dot");

            const userStatus = statuses[uid]?.online;
            dot.style.background = userStatus ? "limegreen" : "gray";

            span.textContent = users[uid].name || "User";
            span.prepend(dot);
            span.onclick = () => showProfile(uid);
            usersList.appendChild(span);
          }
        });
      });
    }

    // üåü Show Profile Popup
    async function showProfile(uid) {
      const userRef = ref(db, "users/" + uid);
      const snap = await get(userRef);
      const data = snap.val();
      if (!data) return;

      pPhoto.src = data.photoURL || "default.png";
      pName.textContent = "üë§ " + data.name;
      pGender.textContent = "üöª ÿ¨ŸÜÿ≥: " + (data.gender || "ŸÜÿßŸÖÿπŸÑŸàŸÖ");
      pCity.textContent = "üèôÔ∏è ÿ¥€Åÿ±: " + (data.city || "ŸÜÿßŸÖÿπŸÑŸàŸÖ");
      pAge.textContent = "üéÇ ÿπŸÖÿ±: " + (data.age || "ŸÜÿßŸÖÿπŸÑŸàŸÖ");

      popup.style.display = "flex";
    }

    window.closeProfile = function() {
      popup.style.display = "none";
    };

    function loadMessages() {
      const chatRef = ref(db, "chats/" + activeChatId);
      chatBox.innerHTML = "";
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const chatRef = ref(db, "chats/" + activeChatId);
      await push(chatRef, {
        uid: currentUser.uid,
        name: currentUser.displayName || "User",
        photoURL: currentUser.photoURL || "default.png",
        text,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    };

    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      const img = document.createElement("img");
      img.src = data.photoURL || "default.png";
      img.onclick = () => showProfile(data.uid);

      const content = document.createElement("div");
      content.className = "msg-content";

      const name = document.createElement("div");
      name.className = "msg-name";
      name.textContent = data.name || "User";
      name.onclick = () => showProfile(data.uid);

      const text = document.createElement("div");
      text.textContent = data.text;

      content.appendChild(name);
      content.appendChild(text);
      msgDiv.appendChild(img);
      msgDiv.appendChild(content);

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
