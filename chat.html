<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZHOBCHAT - Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    #profile-name {
      font-weight: bold;
    }

    #logout-btn, #edit-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    #logout-btn {
      background: crimson;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #e5e5e5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .my-message {
      background: #d1f7d1;
      margin-left: auto;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background: #ecf0f1;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #send-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    /* Profile Edit Modal */
    #editModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #editBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #editBox input[type="file"] {
      margin: 10px 0;
    }

    #saveEdit {
      background: green;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeEdit {
      background: gray;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div id="profile">
      <img id="profile-img" src="https://i.postimg.cc/3Rwgjfyk/default.png" alt="Profile">
      <span id="profile-name">Loading...</span>
    </div>
    <div>
      <button id="edit-btn">Edit Profile</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <!-- Edit Profile Modal -->
  <div id="editModal">
    <div id="editBox">
      <h3>Edit Profile</h3>
      <input type="file" id="newDp" accept="image/*"><br>
      <label>Name Color: <input type="color" id="newNameColor"></label><br><br>
      <label>Message Color: <input type="color" id="newMsgColor"></label><br><br>
      <button id="saveEdit">Save</button>
      <button id="closeEdit">Cancel</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // ðŸ”¥ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiso8BvuRZSWko7kTEsBtu99MKKGD7Myk",
      authDomain: "zhobchat-33d8e.firebaseapp.com",
      databaseURL: "https://zhobchat-33d8e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zhobchat-33d8e",
      storageBucket: "zhobchat-33d8e.appspot.com",
      messagingSenderId: "116466089929",
      appId: "1:116466089929:web:06e914c8ed81ba9391f218"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatBox = document.getElementById("chat-box");
    const modal = document.getElementById("editModal");
    const newDp = document.getElementById("newDp");
    const newNameColor = document.getElementById("newNameColor");
    const newMsgColor = document.getElementById("newMsgColor");

    // ðŸ§â€â™‚ï¸ Load User Info
    let currentUser = null;
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      db.ref("users/" + user.uid).once("value").then((snap) => {
        const data = snap.val();
        document.getElementById("profile-name").textContent = data.username;
        document.getElementById("profile-name").style.color = data.nameColor;
        document.getElementById("profile-img").src = data.photoURL || "https://i.postimg.cc/3Rwgjfyk/default.png";
        newNameColor.value = data.nameColor || "#000000";
        newMsgColor.value = data.msgColor || "#000000";
      });
    });

    // ðŸšª Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });

    // ðŸ’¬ Send Message
    document.getElementById("message-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("message-input").value.trim();
      if (msg && currentUser) {
        db.ref("messages").push({
          uid: currentUser.uid,
          text: msg,
          time: new Date().toISOString()
        });
        document.getElementById("message-input").value = "";
      }
    });

    // ðŸ“¡ Load Messages
    db.ref("messages").on("child_added", async (snap) => {
      const msg = snap.val();
      const msgDiv = document.createElement("div");
      const userSnap = await db.ref("users/" + msg.uid).once("value");
      const userInfo = userSnap.val();

      msgDiv.classList.add("message");
      if (msg.uid === currentUser?.uid) msgDiv.classList.add("my-message");

      msgDiv.innerHTML = `
        <strong style="color:${userInfo?.nameColor || '#000'}">${userInfo?.username || "User"}:</strong>
        <span style="color:${userInfo?.msgColor || '#000'}">${msg.text}</span>
      `;

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // âœï¸ Edit Profile
    document.getElementById("edit-btn").addEventListener("click", () => {
      modal.style.display = "flex";
    });
    document.getElementById("closeEdit").addEventListener("click", () => {
      modal.style.display = "none";
    });

    // ðŸ’¾ Save Profile Changes
    document.getElementById("saveEdit").addEventListener("click", async () => {
      if (!currentUser) return;
      const uid = currentUser.uid;
      let photoURL = document.getElementById("profile-img").src;

      if (newDp.files[0]) {
        const dpRef = storage.ref("profilePics/" + uid);
        await dpRef.put(newDp.files[0]);
        photoURL = await dpRef.getDownloadURL();
      }

      await db.ref("users/" + uid).update({
        photoURL,
        nameColor: newNameColor.value,
        msgColor: newMsgColor.value
      });

      document.getElementById("profile-img").src = photoURL;
      document.getElementById("profile-name").style.color = newNameColor.value;
      modal.style.display = "none";
      alert("âœ… Profile updated!");
    });
  </script>
</body>
  </html>
