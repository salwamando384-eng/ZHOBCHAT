<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZHOBCHAT - Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
    <h2>Chat Room</h2>

    <div class="top-buttons">
        <button onclick="openPage('index.html')">Home</button>
        <button onclick="openPage('users.html')">Users</button>
        <button onclick="openPage('profile.html')">Profile</button>
    </div>
</div>

<div id="messages" class="chat-box"></div>

<div class="input-area">
    <input id="messageInput" type="text" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>

<!-- Owner controls -->
<div id="ownerPanel" class="owner-panel" style="display:none;">
    <h3>Owner Controls</h3>
    <button onclick="deleteAllMessages()" class="danger">Delete All Messages</button>
</div>

<script>
function openPage(p) { window.location.href = p; }
</script>

<script src="firebase_config.js"></script>
<script src="chat.js"></script>

</body>
</html>
