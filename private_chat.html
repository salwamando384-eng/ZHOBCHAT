<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Private Chat</h1>
    <button id="backBtn">Back</button>
  </header>

    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type a private message...">
    <button id="sendBtn">Send</button>
  </div>
  <script type="module" src="private_chat.js"></script>
</body>
</html>
