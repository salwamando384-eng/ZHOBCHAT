<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Chat - ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="privateHeader" class="private-header">
      <img id="privateDp" class="private-dp" src="default_dp.png" />
      <div id="privateName" class="header-title"></div>
      <div style="margin-left:auto;"><a href="users.html">Back</a></div>
    </div>

    <div id="privateMessages" class="messages-box"></div>

    <div class="input-area">
      <input id="privateMessageInput" type="text" placeholder="Type a message..." />
      <button id="privateSendBtn">Send</button>
    </div>
  </div>

  <script type="module" src="private_chat.js"></script>
</body>
</html>
