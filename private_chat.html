<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="privateHeader" class="private-header">
      <img id="privateDp" class="private-dp" src="default_dp.png" alt="dp">
      <div id="privateName" style="font-weight:600;color:#1f2aa6;"></div>
    </div>

    <div id="privateMessages" class="messages-box"></div>

    <div class="input-area">
      <input id="privateMessageInput" type="text" placeholder="Type a message...">
      <button id="privateSendBtn">Send</button>
    </div>
  </div>

  <script type="module" src="private_chat.js"></script>
</body>
</html>
