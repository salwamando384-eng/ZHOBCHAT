<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  /* Page container similar to WhatsApp */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px; /* WhatsApp style width */
    margin: 0 auto;
    background-color: #fff;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    font-size: 20px; /* WhatsApp style */
    margin-bottom: 15px;
  }

  #profileImg {
    display: block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 15px;
    border: 2px solid #007bff;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 16px; /* WhatsApp style */
    border-radius: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: bold;
  }

  button:hover {
    background-color: #0056b3;
    cursor: pointer;
  }

  #saveMsg {
    display: none;
    text-align: center;
    color: green;
    font-size: 14px;
    margin-top: 10px;
  }

  /* Make inputs and buttons a little taller for mobile */
  @media (max-width: 450px) {
    input, select, button {
      padding: 12px;
      font-size: 16px;
    }

    #profileImg {
      width: 90px;
      height: 90px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>My Profile</h2>

  <img id="profileImg" src="default_dp.png" alt="Profile Picture">
  <input type="file" id="dpInput">
  <button id="saveDpBtn">Change Picture</button>

  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age">

  <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input type="text" id="city" placeholder="City">

  <button id="saveProfileBtn">Save Profile</button>
  <button id="backBtn">Back to Chatroom</button>

  <div id="saveMsg"></div>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>
