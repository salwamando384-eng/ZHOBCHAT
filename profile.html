<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body class="profile-page">

  <div class="profile-container">
    
    <div class="profile-header">
      <button id="backBtn">‚Üê Back</button>
      <h2>Your Profile</h2>
    </div>

    <div class="profile-dp-section">
      <img id="profileImage" src="default_dp.png" alt="DP">
      <input type="file" id="dpUpload" accept="image/*" />
    </div>

    <div class="profile-info">
      <label>Name</label>
      <input type="text" id="nameInput" placeholder="Your Name">

      <label>About</label>
      <textarea id="aboutInput" placeholder="Write something..."></textarea>

      <button id="saveBtn">Save Profile</button>
    </div>

  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
