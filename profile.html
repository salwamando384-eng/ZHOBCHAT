<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - ZhobChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <a href="chat.html" class="back-btn">â¬… Back</a>
    <h2>Your Profile</h2>

    <img id="dpPreview" class="profile-dp" src="default_dp.png" alt="DP">
    <input type="file" id="dpFile" accept="image/*">

    <input type="text" id="nameInput" placeholder="Name">
    <input type="number" id="ageInput" placeholder="Age">
    <select id="genderInput">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" id="cityInput" placeholder="City">

    <button id="saveBtn">Save Profile</button>
    <p id="profileMsg"></p>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
