<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-page">
  <div class="profile-card">

    <!-- BACK BUTTON -->
    <button id="backBtn" class="back-btn">â¬… Back</button>

    <h2>Your Profile</h2>

    <!-- PROFILE DP -->
    <img id="profilePicPreview" class="profile-dp" src="default_dp.png">

    <!-- SELECT NEW DP -->
    <input type="file" id="profilePicInput" accept="image/*">

    <!-- USER FIELDS -->
    <input type="text" id="nameInput" placeholder="Name">
    <input type="number" id="ageInput" placeholder="Age">

    <select id="genderInput">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="text" id="cityInput" placeholder="City">

    <textarea id="aboutInput" placeholder="About yourself..."></textarea>

    <!-- SAVE BUTTON -->
    <button id="saveProfileBtn" class="save-btn">Save Profile</button>

  </div>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>
