<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #e5ddd5;
    font-family: Arial;
  }

  .container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 20px;
    min-height: 100vh;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  #profileImg {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    display: block;
    margin: 10px auto;
    object-fit: cover;
    border: 3px solid #128C7E;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #aaa;
  }

  button {
    background-color: #128C7E;
    color: white;
    font-weight: bold;
    border: none;
  }
</style>
</head>

<body>

<div class="container">
  <h2>My Profile</h2>

  <img id="profileImg" src="default_dp.png">

  <input type="file" id="dpInput">

  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age">

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>

  <input type="text" id="city" placeholder="City">

  <button id="saveBtn">Save Profile</button>
  <button id="backBtn">Back to Chatroom</button>

</div>

<script type="module" src="profile.js"></script>
</body>
</html>
