<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  #saveMsg { display: none; color: green; margin-top: 10px; }
  img { width: 100px; height: 100px; border-radius: 50%; }
  input, select, button { display: block; margin: 10px 0; padding: 5px; }
</style>
</head>
<body>

<h2>Profile</h2>

<img id="profileImg" src="default_dp.png" alt="Profile Picture">
<input type="file" id="dpInput">
<button id="saveDpBtn">Change Picture</button>

<label>Name:</label>
<input type="text" id="name" placeholder="Name">

<label>Age:</label>
<input type="number" id="age" placeholder="Age">

<label>Gender:</label>
<select id="gender">
  <option value="">Select Gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>

<label>City:</label>
<input type="text" id="city" placeholder="City">

<button id="saveProfileBtn">Save Profile</button>

<div id="saveMsg"></div>

<script type="module" src="profile.js"></script>
</body>
</html>
