<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <img id="profileImg" src="default_dp.png" class="profile-pic">
    <input type="file" id="dpInput" accept="image/*">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" id="city" placeholder="City">
    <button id="saveProfileBtn">Save Profile</button>
    <button id="backBtn">Back to Chat</button>
    <div id="saveMsg" style="display:none; color:green; margin-top:10px;">Profile Saved!</div>
  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
