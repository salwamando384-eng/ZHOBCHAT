<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #e5ddd5;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
}
h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 20px;
}
#profileImg {
  display: block;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 15px;
  border: 2px solid #3b5998;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #3b5998;
  color: white;
  font-weight: bold;
  border: none;
}
button:hover {
  background: #2c4373;
}
#saveMsg {
  display: none;
  text-align: center;
  color: green;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>My Profile</h2>

  <img id="profileImg" src="default_dp.png">

  <input type="file" id="dpInput">
  <button id="saveDpBtn">Change Picture</button>

  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age">
  <select id="gender">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="city" placeholder="City">

  <button id="saveProfileBtn">Save Profile</button>
  <button id="backBtn">Back to Chatroom</button>

  <div id="saveMsg"></div>
</div>

<script type="module" src="profile.js"></script>

</body>
</html>
