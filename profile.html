<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-profile">

  <header class="profile-header">
    <button id="backBtn" class="btn small">‚Üê Back</button>
    <h2>Your Profile</h2>
    <div></div>
  </header>

  <main class="profile-main">
    <div class="profile-dp">
      <img id="dpImg" src="default_dp.png" alt="DP" />
      <input id="dpUpload" type="file" accept="image/*" />
    </div>

    <div class="profile-form">
      <label>Name</label>
      <input id="name" type="text" placeholder="Your name" />

      <label>About</label>
      <textarea id="about" placeholder="A short bio"></textarea>

      <button id="saveProfileBtn" class="btn">Save Profile</button>
      <div id="status" class="status"></div>
    </div>
  </main>

  <script type="module" src="profile.js"></script>
</body>
</html>
