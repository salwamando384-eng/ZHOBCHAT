<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile - ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img id="profilePicPreview" class="profile-dp" src="default_dp.png" alt="dp">
    <input id="profilePicInput" type="file" accept="image/*">
    <input id="nameInput" type="text" placeholder="Full name">
    <input id="ageInput" type="number" placeholder="Age">
    <select id="genderInput">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <input id="cityInput" type="text" placeholder="City">
    <textarea id="aboutInput" rows="3" placeholder="About you..."></textarea>

    <button id="saveProfileBtn">Save Profile</button>
    <button id="backBtn" style="background:#888;">Back</button>

    <div id="saveMsg" class="save-message" style="display:none;">Profile Saved Successfully!</div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
