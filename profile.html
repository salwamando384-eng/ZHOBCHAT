<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile - ZhobChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <a class="btn" href="chat.html">â¬… Back</a>
    <h2>Your Profile</h2>
    <img id="dpPreview" class="profile-dp" src="default_dp.png" alt="DP">
    <input id="dpFile" class="file-input" type="file" accept="image/*" />
    <input id="name" type="text" placeholder="Name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender"><option value="">Gender</option><option>Male</option><option>Female</option></select>
    <input id="city" type="text" placeholder="City" />
    <button id="saveBtn" class="btn">Save Profile</button>
    <small class="msg" id="profileMsg"></small>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
