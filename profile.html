<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZHOBCHAT Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <h2>My Profile</h2>
      <button id="backBtn">Back to Chat</button>
    </div>

    <div class="profile-form">
      <img id="dpPreview" src="default_dp.png" class="dp" alt="Profile Picture">
      <input type="file" id="dpInput" accept="image/*" />
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="city" placeholder="City" />
      <input type="number" id="age" placeholder="Age" />
      <button id="saveBtn">Save Profile</button>
      <div id="status"></div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
