<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  #profileImg {
    display: block;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 15px;
    object-fit: cover;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
  }

  button:hover {
    background-color: #0056b3;
    cursor: pointer;
  }

  #saveMsg {
    display: none;
    color: green;
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>My Profile</h2>

<img id="profileImg" src="default_dp.png" alt="Profile Picture">
<input type="file" id="dpInput">
<button id="saveDpBtn">Change Picture</button>

<input type="text" id="name" placeholder="Name">
<input type="number" id="age" placeholder="Age">

<select id="gender">
  <option value="">Select Gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>

<input type="text" id="city" placeholder="City">

<button id="saveProfileBtn">Save Profile</button>
<button id="backBtn">Back to Chatroom</button>

<div id="saveMsg"></div>

<script type="module" src="profile.js"></script>
</body>
</html>
