<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="profile-page">

<div class="profile-card">

  <img id="profilePicPreview" class="profile-dp" src="default-dp.png">

  <input type="file" id="profilePicInput" accept="image/*">

  <input type="text" id="nameInput" placeholder="Full Name">
  <input type="number" id="ageInput" placeholder="Age">

  <select id="genderInput">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>

  <input type="text" id="cityInput" placeholder="City">

  <textarea id="aboutInput" rows="3" placeholder="About yourself"></textarea>

  <button id="saveProfileBtn">Save Profile</button>
  <button id="backBtn" style="background:#777;">Back</button>

</div>

<script type="module" src="profile.js"></script>
</body>
</html>
