<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="profile-container">

    <h2>Your Profile</h2>

    <!-- DP PREVIEW CIRCLE -->
    <img id="dpPreview" src="default_dp.png" class="profile-dp">

    <!-- FILE INPUT -->
    <input type="file" id="dpInput" accept="image/*" class="file-input">

    <!-- SAVE BUTTON -->
    <button id="saveProfileBtn" class="save-btn">Save Profile</button>

  </div>

  <script type="module" src="profile.js"></script>

</body>
</html>
