<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>My Profile</title>

<style>
  body {
    background: #f2f2f2;
    font-family: Arial;
  }

  .box {
    width: 90%;
    max-width: 420px;
    background: #fff;
    padding: 20px;
    margin: auto;
    margin-top: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px #aaa;
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: auto;
    border: 3px solid #2979FF;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #888;
    font-size: 16px;
  }

  button {
    background: #2979FF;
    color: #fff;
    border: none;
  }

  #logoutBtn {
    background: #D32F2F;
  }

  #saveMsg {
    margin-top: 12px;
    font-weight: bold;
    text-align: center;
  }
</style>

</head>
<body>

<div class="box">

  <h2 style="text-align:center;">My Profile</h2>

  <img id="profileImg" src="default_dp.png" class="profile-pic">

  <input type="file" id="dpInput">

  <input type="text" id="name" placeholder="Your Name">
  <input type="number" id="age" placeholder="Age">

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>

  <input type="text" id="city" placeholder="City">

  <button id="saveProfileBtn">Save Profile</button>
  <button id="logoutBtn">Logout</button>
  <button onclick="location.href='chat.html'">Back</button>

  <div id="saveMsg"></div>

</div>

<script type="module" src="profile.js"></script>
</body>
</html>
