<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="form-card">
    <h2>Edit Profile</h2>

    <img id="dpPreview" src="default_dp.png" class="profile-dp" />

    <input id="dpFile" type="file" accept="image/*" />
    <input id="p_name" placeholder="Name" />
    <input id="p_age" type="number" placeholder="Age" />
    <select id="p_gender">
      <option value="">Gender</option>
      <option>Male</option><option>Female</option><option>Other</option>
    </select>
    <input id="p_city" placeholder="City" />

    <button id="saveProfileBtn">Save Profile</button>
    <p id="saveMsg" class="muted"></p>
    <button onclick="location.href='chat.html'">Back to Chat</button>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
