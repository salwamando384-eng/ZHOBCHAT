<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    .profile-page {
      width: 90%;
      margin: auto;
      text-align: center;
      margin-top: 30px;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
    }

    .save-msg {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
      font-size: 16px;
    }

    .back-btn {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      margin-bottom: 20px;
    }

    #saveBtn {
      background: #4CAF50;
      border: none;
      padding: 12px 20px;
      color: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="profile-page">
    
    <a href="users.html" class="back-btn">⬅ Back</a>

    <h2>Your Profile</h2>

    <img id="profileImg" class="profile-pic" src="default_dp.png" alt="DP" />

    <input type="file" id="dpInput" accept="image/*" style="margin-top:15px;" />

    <button id="saveBtn">Save Profile</button>

    <div id="saveMsg" class="save-msg">✔ Profile Saved!</div>

  </div>

  <script type="module" src="profile.js"></script>

</body>
</html>
