<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Signup</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="center-box">
    <h2>Sign Up</h2>
    <input id="suName" placeholder="Full name">
    <input id="suEmail" type="email" placeholder="Email">
    <input id="suPass" type="password" placeholder="Password">
    <input id="suDp" type="file" accept="image/*">
    <button id="signupBtn">Sign Up</button>
    <p><a href="index.html">Back</a></p>
    <div id="suMsg"></div>
  </div>
<script type="module" src="signup.js"></script>
</body>
</html>
