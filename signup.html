<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ZhobChat Signup</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f7f7f7; }
    input, select, button { margin: 5px; padding: 10px; width: 220px; }
    button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ZhobChat Signup</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="نام" required><br>
    <input type="number" id="age" placeholder="عمر"><br>
    <select id="gender">
      <option value="">جنس</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="text" id="city" placeholder="شہر"><br>
    <input type="email" id="email" placeholder="ای میل" required><br>
    <input type="password" id="password" placeholder="پاس ورڈ" required><br>
    <input type="file" id="dp" accept="image/*"><br>
    <button type="submit">سائن اپ</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <script src="signup.js"></script>
</body>
</html>
