<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€” ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-card">
    <h2>Create Account</h2>

    <input id="name" placeholder="Full name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input id="city" placeholder="City" />

    <label class="file-label">Profile DP (optional)</label>
    <input id="dpFile" type="file" accept="image/*" />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />

    <button id="signupBtn">Sign Up</button>
    <p id="signupMsg" class="muted"></p>

    <p class="muted">Already registered? <a href="login.html">Login</a></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
