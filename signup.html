<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - ZhobChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>

    <input id="name" type="text" placeholder="Full Name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <input id="city" type="text" placeholder="City" />

    <label>Profile DP (optional)</label>
    <input id="dpFile" class="file-input" type="file" accept="image/*" />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signupBtn" class="btn">Sign Up</button>
    <small class="msg" id="signupStatus"></small>
    <p style="margin-top:12px">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
