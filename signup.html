<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - ZHOBCHAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <h2>Create Account</h2>

    <input id="name" type="text" placeholder="Full Name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input id="city" type="text" placeholder="City" />

    <label>Profile DP:</label>
    <input id="dpFile" type="file" accept="image/*" />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signupBtn">Sign Up</button>

    <p style="text-align:center;margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    <p id="msg" style="text-align:center;color:green;"></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
