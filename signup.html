<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ZHOBCHAT - Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    form {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 320px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    input, select {
      background: #21262d;
      color: #c9d1d9;
    }
    input::placeholder {
      color: #8b949e;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ea043;
    }
    #signupMsg {
      margin-top: 10px;
      font-size: 14px;
      color: #f85149;
    }
  </style>
</head>
<body>
  <h2>ZHOBCHAT Signup</h2>
  <form id="signupForm">
    <input type="text" id="su_name" placeholder="نام" required>
    <select id="su_gender" required>
      <option value="">جنس</option>
      <option value="Male">مرد</option>
      <option value="Female">عورت</option>
    </select>
    <input type="text" id="su_city" placeholder="شہر" required>
    <input type="email" id="su_email" placeholder="ای میل" required>
    <input type="password" id="su_password" placeholder="پاس ورڈ" required>
    <button type="button" id="signupBtn">سائن اپ</button>
    <div id="signupMsg"></div>
  </form>

  <!-- ✅ Firebase + Script -->
  <script type="module" src="signup.js"></script>
</body>
</html>
