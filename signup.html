<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Signup - ZhobChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="su_name" placeholder="نام" required>
      <input type="number" id="su_age" placeholder="عمر" required>
      <select id="su_gender" required>
        <option value="">جنس منتخب کریں</option>
        <option value="Male">مرد</option>
        <option value="Female">عورت</option>
      </select>
      <input type="text" id="su_city" placeholder="شہر" required>
      <input type="email" id="su_email" placeholder="ای میل" required>
      <input type="password" id="su_password" placeholder="پاسورڈ" required>
      <button type="submit">سائن اپ</button>
    </form>
    <p id="signupMsg"></p>
    <p>Already have account? <a href="login.html">Login</a></p>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
