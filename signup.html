<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-box">
    <h2>Signup</h2>
    <form id="startForm">
      <input type="text" id="name" placeholder="Name" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="color" id="nameColor" value="#1565c0">
      <input type="color" id="textColor" value="#000000">
      <input type="file" id="dpFile" accept="image/*">
      <input type="password" id="password" placeholder="Password (optional)">
      <button type="submit">Signup</button>
    </form>
    <p id="startMsg" style="margin-top:10px;"></p>
    <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
