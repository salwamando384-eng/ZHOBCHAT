<!DOCTYPE html>
<html>
<head>
  <title>ZHOBCHAT Signup</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="نام" required /><br/>
    <input type="number" id="age" placeholder="عمر" required /><br/>
    <select id="gender" required>
      <option value="">جنس منتخب کریں</option>
      <option value="Male">مرد</option>
      <option value="Female">عورت</option>
    </select><br/>
    <input type="text" id="city" placeholder="شہر" required /><br/>
    <input type="email" id="email" placeholder="ایمیل" required /><br/>
    <input type="password" id="password" placeholder="پاس ورڈ" required /><br/>
    <input type="file" id="dp" accept="image/*" /><br/>
    <button type="submit">Signup</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="signup.js"></script>
</body>
</html>
