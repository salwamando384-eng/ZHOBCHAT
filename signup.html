<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHOBCHAT Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>ZHOBCHAT Signup</h2>
    <form id="signupForm">
      <input type="text" id="su_name" placeholder="نام" required>
      <input type="number" id="su_age" placeholder="عمر" required>
      <select id="su_gender" required>
        <option value="">جنس منتخب کریں</option>
        <option value="مرد">مرد</option>
        <option value="عورت">عورت</option>
      </select>
      <input type="email" id="su_email" placeholder="ای میل" required>
      <input type="password" id="su_password" placeholder="پاس ورڈ" required>
      <button type="submit">اکاؤنٹ بنائیں</button>
    </form>
    <p id="signupMsg"></p>
    <p>پہلے سے اکاؤنٹ ہے؟ <a href="login.html">Login</a></p>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
