<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Signup</h2>
  <div id="signupMsg"></div>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="text" id="city" placeholder="City" required><br>
    <input type="color" id="nameColor" title="Name Color"><br>
    <input type="color" id="textColor" title="Text Color"><br>
    <input type="file" id="profilePic"><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script type="module">
    import { auth, db, storage } from './firebase_config.js';
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const signupForm = document.getElementById("signupForm");
    const msg = document.getElementById("signupMsg");

    signupForm.addEventListener("submit", async e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const city = document.getElementById("city").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const nameColor = document.getElementById("nameColor").value || "#000000";
      const textColor = document.getElementById("textColor").value || "#000000";
      const profileFile = document.getElementById("profilePic").files[0];

      msg.style.color = "#000";
      msg.textContent = "Creating account...";

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        let photoURL = "default_dp.png";
        if(profileFile){
          const storageRef = sRef(storage, 'profile_pics/' + user.uid);
          await uploadBytes(storageRef, profileFile);
          photoURL = await getDownloadURL(storageRef);
        }

        await updateProfile(user, { displayName: name, photoURL });

        await set(ref(db, "users/" + user.uid), {
          uid: user.uid,
          name, age, gender, city, email,
          nameColor, textColor, photoURL,
          joinedAt: new Date().toISOString(),
          status: "online"
        });

        msg.style.color = "green";
        msg.textContent = "Account created! Redirecting to chat...";
        setTimeout(() => location.href="chat.html", 1500);
      } catch(err){
        console.error(err);
        msg.style.color = "red";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
